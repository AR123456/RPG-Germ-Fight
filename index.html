<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>RPB</title>


	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
	 crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>
	<div class="wrapper">
		<div class="card-body">
			<h3 class="card-title">
				Pick your character and defender
				<br> Click attack to start the fight!
			</h3>
		</div>

		<div class="row">
			<!-- Hold innitial character list -->
			<div class="col-lg-8" id="innitialCharacterStaging">
			</div>
			<!--end character list -->
		</div>

		<div class="row">
			<div class="col-lg-8">
				<h1>Your Character</h1>
			</div>
		</div>

		<div class="row">
			<!-- Hold Your character list -->
			<div class="col-lg-8" id="selectedCharacter">
			</div>
			<!--end Your character list -->
		</div>

		<div class="row">
			<div class="col-lg-8">
				<h1>Enemies Available to Attack</h1>
			</div>
		</div>

		<div class="row">
			<!-- Hold Your enemy attack list -->
			<div class="col-lg-8" id="enemyAttackList">

			</div>
			<!--end Your enemy attack list -->
		</div>

		<div class="row">
			<div class="col-lg-8">
				<h1>Fight Section</h1>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-2">
				<button class="btn btn-default attackButton">
					Attack
				</button>

				<button class="btn btn-default resetButton">
					Reset
				</button>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-8">
				<h1>Defender</h1>
			</div>
		</div>

		<div class="row">
			<!--hold Your enemy defending list -->
			<div class="col-lg-8" id="enemyDefenderList">

			</div>
			<!-- end Your enemy defend list -->
		</div>

		<div class="row">
			<div class="col-lg-8" id="stats">
				<!-- section for updating battle stats -->
			</div>
		</div>

	</div>
	<!-- wrapper -->


	<script src="https://code.jquery.com/jquery-3.1.0.js" integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
